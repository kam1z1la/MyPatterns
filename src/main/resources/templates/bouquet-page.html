<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bouquet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2% 0;
            text-align: center;
        }
    </style>

</head>
<body>
<h1>Select an event</h1>
<table class="table mt-5">
    <thead class="table-light">
    <tr>
        <th>WEDDING</th>
        <th>BIRTHDAY</th>
        <th>JUBILEE</th>
        <th>GRADUATION</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form th:action="@{/bouquets/wedding}" method="GET">
                <button class="btn btn-sm btn-outline-dark" type="submit">Show more</button>
            </form>
        </td>
        <td>
            <form th:action="@{/bouquets/birthday}" method="GET">
                <button class="btn btn-sm btn-outline-dark" type="submit">Show more</button>
            </form>
        </td>
        <td>
            <form th:action="@{/bouquets/jubilee}" method="GET">
                <button class="btn btn-sm btn-outline-dark" type="submit">Show more</button>
            </form>
        </td>
        <td>
            <form th:action="@{/bouquets/graduation}" method="GET">
                <button class="btn btn-sm btn-outline-dark" type="submit">Show more</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
